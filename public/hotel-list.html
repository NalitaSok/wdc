			<div class = "refineContainer">
				<div class = "searchBox">
					<form>
						<label for = "Destination">Destination</label>
						<br/>
						<input type = "text" id = "Destination" name = "dest" placeholder = "Choose a destination">
						<br/>
						<label for = "Check-In">Check-In</label>
						<input type = "date" id = "Check-In" name = "check-in">
						<label for = "Check-Out">Check-Out</label>
						<input type = "date" id = "Check-Out" name = "check-out">
						<br/>
						<label for = "Rooms">Rooms</label>
						<br/>
						
						<select id = "Rooms" name = "Rooms">
							<option value = "Single Room">Single Room</option>
							<option value = "Double Room">Double Room</option>
							<option value = "Family Room">Family Room</option>
							<option value = "Multiple Rooms">Multiple Rooms</option>
						</select>
						
						<input type = "Submit" value = "Submit" action = "hotel-list.html">
					</form>
		
				</div>	
	
			
	
				<div class = "refine">
					<h4>Refine Search </h4>
					<hr>
					<h4>Hotel Class</h4>
					<label class="container">One
  						<input type="checkbox">
  						<span class="onestar"></span>
					</label>
					<br/>
					
					<label class="container">Two
					  <input type="checkbox">
					  <span class="twostar"></span>
					</label>
					<br/>
					
					<label class="container">Three
					  <input type="checkbox">
					  <span class="threestar"></span>
					</label>
					<br/>
					
					<label class="container">Four
						 <input type="checkbox">
						 <span class="fourstar"></span>
					</label>
					<br/>
					
					<label class="container">Five
						 <input type="checkbox">
						 <span class="fivestar"></span>
					</label>

					<hr>
					<h4>Price per night</h4>
					<label class="container">AUD $0 - AUD $99
  						<input type="checkbox">
  						<span class="cheap"></span>
					</label>
					<br/>
					
					<label class="container"> AUD $100 - AUD $299
					  <input type="checkbox">
					  <span class="normal"></span>
					</label>
					<br/>
					
					<label class="container">AUD $300+
					  <input type="checkbox">
					  <span class="expensive"></span>
					</label>
					<br/>
                    
                    <!--Google map section--> 
                    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
                    <br> 
                <div id="map"></div>
	               
<form class="informationBox">
<input type="text" placeholder="Add information here">

<input type="button" value= "Add information" onclick="addTextBox()">
